<mat-accordion displayMode="flat" [multi]="true">
  <mat-expansion-panel #rootExpansionPanel hideToggle class="wb-panel mat-elevation-z0" expanded>
    <mat-expansion-panel-header class="wb-panel-header">
      <mat-icon [svgIcon]="rootExpansionPanel.expanded ? 'arrow_up' : 'arrow_down'" class="wb-panel-icon"></mat-icon>
      <h3 class="wb-h4 wb-panel-title">Importance Map Information</h3>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent [ngTemplateOutlet]="descriptionTemplate"></ng-template>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #descriptionTemplate>
  <div class="explanation-description-container">
    <wb-markdown-text [text]="description"></wb-markdown-text>
    <wb-ratio-bar [jetColorMap]="true" [normalizeTo]="100" [percent]="100"></wb-ratio-bar>
    <div class="explanation-description-footer">
      <div class="wb-label">Less important pixels</div>
      <div class="wb-label">Most important pixels</div>
    </div>
  </div>
</ng-template>
