<div class="wb-panel">
  <div class="wb-panel__header"><h4 class="wb-panel__title">Formatted Dataset Preview</h4></div>

  <div class="text-dataset-preview-table" *ngIf="formattedDataset">
    <table class="wb-table" data-test-id="formatted-dataset-preview-table">
      <thead>
        <tr>
          <th class="cell" *ngFor="let header of formattedDataset.header">{{ header | titlecase }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let line of formattedDataset.data" data-test-id="formatted-dataset-row">
          <td class="cell" *ngFor="let cell of line">
            <pre dir="auto">{{ cell }}</pre>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
